<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improv Help</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Improv Scene Generator</h1>
  <h2>Want to cause a scene? Generate one below!</h2>
  <div id="inputs">
    <div id="locationsDiv" class="inputDivs">
      <p>Locations</p>
      <textarea name="locations" id="locations" class="textarea" cols="30" rows="5"
        placeholder="Location ideas. Seperated, by, commas" autofocus></textarea>
    </div>

    <div id="thingsDiv" class="inputDivs">
      <p>Things</p>
      <textarea name="things" id="things" class="textarea" cols="30" rows="5"
        placeholder="Object ideas. Seperated, by, commas" autofocus></textarea>
    </div>

    <div id="emotionsDiv" class="inputDivs">
      <p>Emotions</p>
      <textarea name="emotions" id="emotions" class="textarea" cols="30" rows="5"
        placeholder="Emotions ideas. Seperated, by, commas" autofocus></textarea>
    </div>

  </div>
  <div id="start-button">
    <button onClick="generateScene()">Go!</button>
  </div>
  <div id="resultsZone"></div>
</body>

</html>
